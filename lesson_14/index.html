<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__container">
				<div class="page__order order">
					<h2 class="order__title">Оформлення замовлення</h2>
					<div class="order__info info">
						<div class="info__sub-title sub-title">
							<img src="./img/icon-info.svg" alt="">
							<h3>Інформація про покупця</h3>
						</div>
						<form action="#" class="info__form-input input-form">
							<input name="second-name" type="text" placeholder="Прізвище" class="input-form__item">
							<input name="phone" type="tel" placeholder="Контактний телефон" class="input-form__item">
							<input name="name" type="text" placeholder="Ім’я" class="input-form__item">
							<input name="email" type="text" placeholder="E-mail" class="input-form__item">
							<input name="middle-name" type="text" placeholder="По батькові" class="input-form__item">
						</form>
						<form action="#" class="info__form-checkbox checkbox-form">
							<label class="checkbox-form__label"> Отримуватиме замовлення інша людина
								<input type="checkbox" class="checkbox-form__item">
							</label>
						</form>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
